<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マスク＋カメラ映像ミックス</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      background: black;
    }
    #startButton {
      position: absolute;
      z-index: 10;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">▶ スタート</button>
  <canvas id="canvas"></canvas>

  <!-- 用意した映像とマスク -->
  <video id="video" src="your_video.mp4" playsinline muted></video>
  <video id="mask" src="your_mask.mp4" playsinline muted></video>
  <video id="camera" autoplay playsinline muted></video>

  <script>
    const startButton = document.getElementById('startButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const video = document.getElementById('video');
    const mask = document.getElementById('mask');
    const camera = document.getElementById('camera');

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      camera.srcObject = stream;
    }

    function draw() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // --- カメラを上下反転補正して描画 ---
      ctx.save();
      ctx.scale(1, -1); // 上下反転
      ctx.drawImage(camera, 0, -canvas.height, canvas.width, canvas.height);
      ctx.restore();

      // --- マスク適用して映像を描画 ---
      ctx.globalCompositeOperation = 'destination-over';
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(mask, 0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(draw);
    }

    startButton.addEventListener('click', async () => {
      startButton.style.display = 'none';
      await initCamera();
      await video.play();
      await mask.play();
      draw();
    });
  </script>
</body>
</html>
